<html>
    <head>
	    <title>Object Finder Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body background="https://img.freepik.com/free-photo/cool-geometric-triangular-figure-neon-laser-light-great-backgrounds_181624-11068.jpg?w=2000">
        <center>
            <h1 class="btn btn-info header">AI Object Finder<br><p>Type a name in the text box and the website will try to detect it.</p></h1>
            <h3 class="object_name_label">Object Name :</h3>
            <input class="input_class" id="input_id">
            <br>
            <button class="btn btn-warning" id="start_button_id" onclick="start()">Start</button>
            <br>
            <h3 class="btn btn-primary" id="status"></h3>
            <h3 class="btn btn-success" id="object_found"></h3>
        </center>
        <script src="main.js"></script>
    </body>
</html>
